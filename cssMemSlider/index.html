<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSSMemSlider</title>
</head>
<body>
    <div class="slider__wrapper">
        <div class="slider">
            <input type="radio" name="rad" id="rad_1" checked>
            <input type="radio" name="rad" id="rad_2">
            <input type="radio" name="rad" id="rad_3">
            <input type="radio" name="rad" id="rad_4">
            <div class="slide__wrapper">
                <div class="slide first">
                    <div class="slide_1 "></div>
                    <p>будет весело, говорили они...</p>
                </div>
                <div class="slide">
                    <div class="slide_2"></div>
                    <p>швифтанулся</p>
                </div>
                <div class="slide">
                    <div class="slide_3"></div>
                    <p>pls do NOT</p>
                </div>
                <div class="slide">
                    <div class="slide_4"></div>
                    <p>...shwiftING DONE</p>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <label for="rad_1" class="btn" id="lab1"></label>
        <label for="rad_2" class="btn"></label>
        <label for="rad_3" class="btn"></label>
        <label for="rad_4" class="btn"></label>
    </div>
</body>
</html>
